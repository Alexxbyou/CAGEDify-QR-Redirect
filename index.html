<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGEDify Redirect</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .app-icon {
            width: 150px;
            height: 150px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function redirect() {
            const params = new URLSearchParams(window.location.search);
            const encryptedData = params.get('data');  // Encrypted parameters

            // Your app's deep link scheme
            const iosAppScheme = `cagedify://open?data=${encryptedData}`;
            const androidAppScheme = `intent://open#Intent;scheme=cagedify;package=com.yourpackage.name;S.data=${encryptedData};end;`;
            
            // Store URLs
            const iosStoreUrl = "https://apps.apple.com/sg/app/cagedify/id6739692469";
            const androidStoreUrl = "https://play.google.com/store/apps/details?id=com.yourpackage.name";

            // Detect the device type
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let appLaunched = false;

            function handleFallback() {
                if (!appLaunched) {
                    window.location.href = "https://cagedify.com"; // Fallback website
                }
            }

            if (/android/i.test(userAgent)) {
                window.location.href = androidAppScheme;
                appLaunched = true;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosAppScheme;
                appLaunched = true;
            }

            setTimeout(handleFallback, 2500);
        }
    </script>
</head>
<body onload="redirect()">
    <img src="src/Appicon.png" alt="CAGEDify App Icon" class="app-icon">
    <div class="title">CAGEDify</div>
    <p>Redirecting...</p>
</body>
</html>
