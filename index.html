<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGEDify Redirect</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .app-icon {
            max-width: 100%;
            height: auto;
            width: 300px; /* Adjust to desired size */
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function redirect() {
            const params = new URLSearchParams(window.location.search);
            const encryptedData = params.get('data');  // Encrypted parameters

            const iosAppScheme = `cagedify://open?data=${encryptedData}`;
            const androidAppScheme = `intent://open#Intent;scheme=cagedify;package=com.yourpackage.name;S.data=${encryptedData};end;`;
            
            const iosStoreUrl = "https://apps.apple.com/sg/app/cagedify/id6739692469";
            const androidStoreUrl = "https://play.google.com/store/apps/details?id=com.yourpackage.name";
            
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            function openApp(url) {
                window.location.href = url;
                setTimeout(() => {
                    document.getElementById('launch-dialog').style.display = 'block';
                }, 1000);
            }

            function checkAppInstalled(url, fallbackUrl) {
                const hiddenIframe = document.createElement('iframe');
                hiddenIframe.style.display = 'none';
                document.body.appendChild(hiddenIframe);
                hiddenIframe.src = url;

                setTimeout(() => {
                    document.body.removeChild(hiddenIframe);
                    window.location.href = fallbackUrl;
                }, 2000);
            }

            if (/android/i.test(userAgent)) {
                checkAppInstalled(androidAppScheme, androidStoreUrl);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                checkAppInstalled(iosAppScheme, iosStoreUrl);
            } else {
                window.location.href = "https://cagedify.com"; // Fallback website
            }
        }
    </script>
</head>
<body onload="redirect()">
    <img src="Appicon.png" alt="CAGEDify App Icon" class="app-icon">
    <div class="title">CAGEDify</div>
    <p>Redirecting...</p>
    <div id="launch-dialog" style="display:none;">
        <p>Launching CAGEDify...</p>
        <p>If nothing happens, <a href="https://apps.apple.com/sg/app/cagedify/id6739692469" target="_blank">click here</a> to install.</p>
    </div>
</body>
</html>
